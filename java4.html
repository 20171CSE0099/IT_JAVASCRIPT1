<!DOCTYPE html>
<html lang="en">

<body onload="functionjava()">
<script>
function functionjava(){
var n1=0,n2=0;
n1=Number(prompt("Enter the first number."));
n2=Number(prompt("Enter the second number."));
document.write("The sum of "+n1+" and "+n2+" is: "+(n1+n2));
}
</script>
